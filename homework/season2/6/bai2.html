<!DOCTYPE html>

<head>

</head>

<body>
    <h1><b>Booking Form</b></h1>
    <form action="">
        <p>
            <label for="">Name:</label>
            <input type="text">
        </p>
        <p>
            <label for="">Email:</label>
            <input type="email">
        </p>
        <p>
            <label for="">Phone:</label>
            <input type="tel">
        </p>

            <label for="">Date:</label>
            <input type="date">
        </p>
        <p>
            <label for="">Time:</label>
            <input type="time">
        </p>
        <p>
            <label for="">Number of Guests:</label>
            <input type="number">
        </p>
        <button>Submit</button>
    </form>
